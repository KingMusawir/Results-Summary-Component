<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1102aff130.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Result Sumary Component</title>
  </head>
  <body>
    <div class="result-sum">
      <div class="result">
        <h3>Your Result</h3>
        <div class="total-result">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p class="g-p">
          Your performanace exceed 65% of the people conducting the test here!
        </p>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div class="input red">
          <ul class="reaction">
            <li><i class="fa-solid fa-bolt"></i> Reaction</li>
            <li>80<span> / 100</span></li>
          </ul>
        </div>
        <div class="input orange">
          <ul class="memory">
            <li><i class="fa-solid fa-brain"></i> Memory</li>
            <li>92<span> / 100</span></li>
          </ul>
        </div>
        <div class="input green">
          <ul class="verbal">
            <li><i class="fa-regular fa-comment"></i> Verbal</li>
            <li>61<span> / 100</span></li>
          </ul>
        </div>
        <div class="input blue">
          <ul class="visual">
            <li><i class="fa-regular fa-eye"></i> Visual</li>
            <li>80<span> / 100</span></li>
          </ul>
        </div>

        <div class="input blue">
          <div class="continue">
            Continue
          </div>
      </div>
    </div>
  </body>
</html>
